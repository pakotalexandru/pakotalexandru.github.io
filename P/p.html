<!doctype html>
<html>
<head>
 <title>Paint</title>

	<meta charset="utf-8" /> 
<link rel="stylesheet" href="styl.css" type="text/css" />
</head>
<body>
<div id="page">
    <div class="header">
		<a onClick="newCanvas()" class="navbtn">New</a>
        <div class="title">Canvas</div>
    </div>
   <div id="paint">
    <canvas id="myCanvas"></canvas>
</div>
 <div class="footer">
	
		<div class="case">
			<div class="menu" title="Kolor">
				  <select onchange="change(this.value)" class="navbtn">
                <option value="red">Rosu</option>
                <option value="blue">Albastru</option>
                <option value="green">Verde</option>
                <option value="pink">Roz</option>
				<option value="black">Negru</option>
				<option value="white">Alb</option>
            </select>
			</div>	
			
			<div class="menu" title="Meniu">
				 <select onchange="changeThickness(this.value)" class="navbtn">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
			</div>
			<div class="menu" title="Meniu">
				<a href="#" class="navbtn" id="btn-download" download="my-file-name.png">Download</a>
			</div>	
			<div class="menu" title="Meniu">
				<input type="file" id="imageLoader" style="color:transparent;" onchange="this.style.color = 'black';" name="imageLoader" class="navbtn"/>
			</div>
				
			<div style="clear:both"></div>
		</div>
    </div>
</div> 
<script type="text/javascript" src="p.js"></script>

</body>
</html>
