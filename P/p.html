<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />

</head>
<body>


<div class="main-layout">
    <canvas id="app" class="drawInput"></canvas>
</div>
<div class="bottom-layout clearfix">
    <div class="footbar clearfix">
        <ul class="footbar-wrapper clearfix">
            <li class="pen-tool foot-tool pen current">
                <img src="https://ooo.0o0.ooo/2017/07/14/5968a91f59c4a.png" alt="creion" class="icon pen">
                <span>draw</span>
            </li>
            <li class="pen-tool foot-tool eraser">
                <img src="https://ooo.0o0.ooo/2017/07/14/5968b0b5020e2.png" alt="guma" class="icon eraser">
                <span>erase</span>
            </li>
            <li class="foot-tool save">
                <img src="https://i.loli.net/2017/07/14/5968a91f57fa3.png" alt="salvare" class="icon save">
                <span>save</span>
            </li>
            <li class="foot-tool reset">
                <img src="https://i.loli.net/2017/07/14/5968a91f2ac1b.png" alt="reset" class="icon rest">
                <span>reset</span>
            </li>
        </ul>
    </div>
</div>
</body>

<script src="p.js" ></script>
</html>
