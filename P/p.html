<!doctype html>
<html>
<head>
 <title>Paint</title>

	<meta charset="utf-8" /> 
<link rel="stylesheet" href="styl.css" type="text/css" />
</head>
<body>
<div id="page">
    <div class="header">
		<button onClick="newCanvas()" class="navbtn">Nou!</button>
        
    </div>
   <div class="myCanvas">
    <canvas id="myCanvas" width="500px" height="500px" style="border:2px solid #000000;"></canvas>
	</div>
 <div class="footer">
	
		
			
				  <b>Culoare:<select onchange="change(this.value)" class="navbtn">
                <option value="red">Rosu</option>
                <option value="blue">Albastru</option>
                <option value="green">Verde</option>
                <option value="pink">Roz</option>
				<option value="black">Negru</option>
				<option value="white">Alb</option>
            </select></b><br>
			
			
			
				<b>Size<select onchange="changeThickness(this.value)" class="navbtn">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
				</b>
			
			
			<br>
				<b>Descarca:</b><a href="#" class="navbtn" id="btn-download" download="my-file-name.png">Aici!</a>
			
			    <br>
				<b>Încarcă:</b><input type="file" id="imageLoader" style="color:transparent;" onchange="this.style.color = 'black';" name="imageLoader" class="navbtn"/>
			
			
				
			<div style="clear:both"></div>
		</div>
    </div>
</div> 
<script type="text/javascript" src="p.js"></script>

</body>
</html>
